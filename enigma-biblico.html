<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Enima Bíblico</title><link rel="icon" type="image/png" href="img/f.png"><meta http-equiv="content-language" content="pt-br"><meta name="description" content="Jogo bíblico no qual, para se descobrir a resposta, são dadas três pistas, uma imagem e duas informações."><link rel="stylesheet" href="css/e.css"><style>#p2{width:100%;max-width:300px;}p{text-align:center;}</style></HEAD><BODY><div id="sl"><img id="slc" src="img/slc.png"></div><div id="c"><a href="index.html"><img src="img/slc.png" id="slc2"></a></div><br><div id="conteudo"><h2><font class="la">S</font><font style="color:blue;background:#00FF00;">S</font><font style="color:#00FF00;background:blue;">S</font> - O Santo Sábado do Senhor</h2><h1 class="tj">Enima Bíblico</h1>
<center><div id="jogo"><p>Para que o jogo funcione corretamente, o JavaScript do seu navegador precisa estar ativado.</p></div></center>
<script type="text/javascript" src="js/s.js"></script>
<script>
var pistas1=["Substantivo feminino","Animal","Nome masculino","Osso","Aquele que existe"];
var pistas2=["arco.webp","corda.jpg","jaca.jpg","mulher.png","pente.jpg"];
var pistas3=["Noé","Páscoa","Israel","Origem","Astuto"];
var respostas=["arca","cordeiro","jaco","costela","serpente"];
var nivel=0, i;

inicio();
function inicio(){
document.getElementById("jogo").innerHTML="<button onclick=NovoJogo() style='font-size:25px;'>Novo jogo</button><br><button onclick=continuar() style='font-size:25px;'>Continuar jogo anterior</button><br><button onclick=instrucoes() style='font-size:25px;'>Instruções</button>";
}

function NovoJogo(){
localStorage.setItem("enigma-biblico",0);
ProximoNivel();
}

function continuar(){

if(localStorage.getItem("enigma-biblico")!=null)nivel=parseInt(localStorage.getItem("enigma-biblico"));
else
nivel=0;
ProximoNivel();
}

function ProximoNivel(){
document.getElementById("jogo").innerHTML="<p>"+pistas1[nivel]+"</p><p><img src='img/"+pistas2[nivel]+"' id='p2'></p><p>"+pistas3[nivel]+"</p><p><input type=text id='resposta' style='font-size:25px;width:150px;'></input><button onclick=respondeu() style='font-size:25px;'>Ok</button></p><p id='paragrafo'></p>";
window.scrollTo(0, document.body.scrollHeight);
}

function instrucoes(){
document.getElementById("jogo").innerHTML="<p>Que a paz esteja com você!</p><p>Inspirado no jogo Enigma do site Só Matemática, este é um jogo simples, porém divertido e útil para testar seus conhecimentos sobre a Bíblia, e motivar você a aprender mais.</p><p>Para descobrir a resposta, são dadas três pistas, uma imagem e duas informações. O tema é a Bíblia. Digite a resposta na caixa de texto e clique em Ok. Você será avisado se acertou ou não. Caso tenha acertado, o próximo nível será desbloqueado. Se você já tiver jogado alguma vez, clique em Continuar jogo anterior para continuar de onde parou. Divirta-se!</p><p>Que Deus abençoe você!</p><button onclick=inicio() style='font-size:25px;'>Voltar</button>"
}

function ce(p){//converte caracteres especiais em caracteres comuns
for(i=0;i<p.length;i++){
p=p.replace("à","a");
p=p.replace("á","a");
p=p.replace("ã","a");
p=p.replace("â","a");
p=p.replace("é","e");
p=p.replace("ê","e");
p=p.replace("í","i");
p=p.replace("ó","o");
p=p.replace("õ","o");
p=p.replace("ô","o");
p=p.replace("ú","u");
p=p.replace("ç","c");
}
return p;
}


function respondeu(){
var resposta=document.getElementById("resposta").value.toLowerCase();
resposta=ce(resposta);

if(resposta==respostas[nivel]||resposta==respostas[nivel]+" "){
if(nivel==4){
alert("Parabéns! Você concluiu todos os níveis!");
}
else{
nivel++;
localStorage.setItem("enigma-biblico",nivel);
alert("Acertou! Parabéns! Clique em Próximo nível para passar para o nível seguinte.");

document.getElementById("paragrafo").innerHTML="<button onclick=ProximoNivel() style='font-size:25px;'>Próximo nível</button>";
window.scrollTo(0, document.body.scrollHeight);
}
}
else
alert("Não foi dessa vez. Tente novamente. Talvez você tenha descobrido a resposta, mas digitou incorretamente.");

}

</script><iframe src="https://osantosabadodosenhor3.blogspot.com/2023/12/enigma-biblico.html?m=1" width="0" height="0"></iframe>
</div>
